        items:
          - name: Pinkoi Slack Bot - 販賣機互動機器人
            content: |
              公司內部有販賣機，每個月公司會給每位員工定額的點數並綁定在個人的付款碼，點數可在販賣機做使用。

              販賣機原始付款流程如下：
              1. 到販賣機前按下要喝的飲料
              2. 掃描販賣機上的 QR Code 進入付款頁面
              3. 付款頁面接收到販賣機被按下了要喝的飲料
              4. 輸入公司給的付款碼並結帳
              5. 飲料掉下來，結束流程

              其中有幾個點很不方便，像是每次都要掃描 QR Code 並輸入很難找的付款碼，於是我靈機一動將其流程整合到 Slack Bot，將付款碼加密儲存在 Slack Bot DB 中，最後流程變得更簡單：
              1. 到販賣機前按下要喝的飲料
              2. Slack 上會跳出通知，顯示「XXX 按了販賣機，想喝 XXX 元的飲料」
              3. 此時「本人」可以按下付款按鈕，或者是「其他人」也可以按下付款按鈕幫你付款
              4. 飲料掉下來，結束流程
          
              並且依據這個流程，可以讓那些沒在喝飲料的人「貢獻出自己的點數」來請客！

              於是後續我又開發了「富人模式」，當有人開啟富人模式後，販賣機流程就會變成如下：
              1. 到販賣機前按下要喝的飲料
              2. Slack 上會跳出通知，顯示「XXX 按了販賣機，想喝 XXX 元的飲料」
              3. Slack Bot 發現有富人存在，使用富人綁定的付款碼直接付款
              4. 飲料掉下來，結束流程

              整個體感就會變成按什麼飲料就掉什麼飲料下來！非常方便！
            images:
              - src: drinking_1.png
              - src: drinking_2.png
              - src: drinking_3.png
              - src: drinking_4.png
              - src: drinking_5.png
              - src: drinking_6.png            
          - name: Pinkoi Slack Bot - Payment 付款碼 QRCode 機器人
            content: |
              同事們一起去吃飯常常會是某個人先付款，其他人後續再匯款給他，但這樣收款的人要一直分享自己的轉帳 QRCode，而且大家分享的 QRCode 不僅會過期還很難區別哪個是誰的，於是我誕生靈感要來製作一個可以從 Slack Bot 叫出 Payment QRCode 的機器人。

              該功能使用了 TWQR 技術來生成 QRCode，這樣就能讓 QRCode `永不過期`！
            
              並且使用了 [Awesome-qr.js](https://www.npmjs.com/package/awesome-qr) 來生成可自定義的 QRCode，大家可以上傳喜歡的 QRCode 背景，`連 Gif 也可以`！不用再怕認錯 QRCode 了！

              最後再用 Slack Bot 互動的方式來叫出 QRCode，而且還提供了編輯的功能，`隨時隨地都能更換收款帳號、背景圖片`！
            images:
              - src: payment_qr_1.png
              - src: payment_qr_2.png
              - src: payment_qr_3.png
          - name: Pinkoi Slack Bot - 骰子機器人
            content: |
              公司在決定聚餐主辦人的時候常常是用擲骰子來決定人選，Slack 上有許多擲骰子的機器人，但功能都不完整，於是我就想說乾脆自己寫一個。
              
              功能如下：
              1. 可使用 Slash-Command 或是 Message Event 來觸發功能，所以不管在 channel 或是 threads 中都能使用
              2. 可以自定義擲骰子的規則，如骰子的範圍、每人投擲次數、獲勝規則
              3. 大家在投擲過程中可以看到自己的投擲結果，並且會根據獲勝規則立即排序
              4. 大家投擲完畢後可以按下結算按鈕，會根據獲勝規則決定獲勝者
            images:
              - src: dice_1.png
              - src: dice_2.png
          - name: Pinkoi Slakc Bot - 群組快速 Mention 機器人
            content: |
              Slack 雖然有提供 Group Mention 的功能，但設定都要透過管理者手動設定，且需要正式的群組才有辦法使用，於是我寫了這個供員工自己使用的版本。

              功能如下：
              1. 每個人都可以建立無限個群組
              2. 群組要新增或刪除人員，都只需要一句話
              3. 當要 mention 群組內的人，只需要一個指令即可
              4. 群組跟群組之間也可以設定軟連結，可以達到 Alias 的功能
            images:
              - src: grouper_1.png
              - src: grouper_2.png
          - name: Pinkoi Slakc Bot - 顯示 Emoji 回應列表機器人
            content: |
              可以用來顯示訊息 Emoji 的回應列表，並且可以直接複製 email list 或 mention list，常用在以 emoji 統計人數的情境。
