  info:
    - category: Android Application
      badge:
      items:
        - name: 撲克牌辨識APP
          content: |
            第一間公司面試的測驗題目，主要使用OpenCV做大量運算，使用到了灰階、二值、邊緣檢測、輪廓檢測、三角函數、二維座標系統…等。

            如圖所示，可以正確定位撲克牌的角落(即使撲克牌有被擋住或不完整的出現)並抓取每張撲克牌的牌身從而判斷出撲克牌的數字並顯示。
          images:
            - src: pfl-poker-1.png
            - src: pfl-poker-2.png
        - name: 台灣彩券
          images:
            - src: pfl-lottery-1.png
            - src: pfl-lottery-2.png
            - src: pfl-lottery-3.png
    - category: Console Application
      items:      
        - name: 八皇后問題輔助解題程式
          content: |
            使用C語言撰寫的主控台應用程式，用於輔助八皇后問題解題者瞭解解題演算法，程式中顯示了棋盤、棋盤索引、皇后位置及皇后領地，且設計了手動模式及自動模式，在手動模式中透過鍵盤互動可自行移動游標、設置皇后、移除皇后及重設棋盤，在自動模式中，程式將會自動演示解題過程並找到八皇后問題的全部92組非獨立解。
          images:
            - src: pfl-queen_demo_auto.gif
              caption: 八皇后輔助程式 Demo（自動模式）
            - src: pfl-queen_demo_manual.gif
              caption: 八皇后輔助程式 Demo（手動模式）
    - category: Intellij-Based IDE Plugin
      badge: pfl-intellij.png
      items:
        - name: Chinese Converter
          iframe:
            width: 384
            height: 319
            src: https://plugins.jetbrains.com/embeddable/card/13559
          content: |
            這是一個可以一個熱鍵快速轉換繁/簡體中文的Plugin，可安裝於所有Intellij-Based的IDE，如`Android Studio`/`Intellij IDEA`/`CLion`/`GoLand`/`AppCode`/`PhpStorm`/`PyStorm`/`Rider`/`RubyMine`/`WebStorm`...等，相較於其他同樣功能的Plugin更加快速、簡易使用，而且不需另開任何視窗，大大提升開發效率。
        - name: Dart Fast Imports
          iframe:
            width: 384
            height: 319
            src: https://plugins.jetbrains.com/embeddable/card/13430
